server:
  port: 7071

spring:
  application:
    name: reservation-service

  data:
    rest:
      base-path: /api

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/paiement
    username: user_cdubon
    password: 123456

  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      platform: postgres

  profiles:
    active: dev

  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

