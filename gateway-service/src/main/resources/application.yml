server:
  port: 8888

spring:
  application:
    name: gateway-service

  cloud:
    config:
      enabled: false
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: false
#          lower-case-service-id: true

      routes:
        - id: reservation-service
          uri: lb://RESERVATION-SERVICE
          predicates:
            - Path=/api/reservations/**

        - id: paiement-service
          uri: lb://PAIEMENT-SERVICE
          predicates:
            - Path=/api/paiements/**



eureka:
  client:
    service-url:
      defaultZone:  http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
